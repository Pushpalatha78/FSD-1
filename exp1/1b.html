<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>

    <h1>Demonstrating Hyperlinks in HTML</h1>

    <p>This is a basic example of how hyperlinks work using the <code>&lt;a&gt;</code> tag:</p>

    <!-- Link that opens in the same tab -->
    <p>
        <a href="https://www.wikipedia.org">Visit Wikipedia (Same Tab)</a>
    </p>

    <!-- Link that opens in a new tab -->
    <p>
        <a href="https://www.google.com/search?q=w3schools+html&rlz=1C1VIQF_enIN1126IN1126&oq=&gs_lcrp=EgZjaHJvbWUqGAgCEAAYQhiRAhi0AhjqAhiABBiMBBiKBTIYCAAQABhCGJECGLQCGOoCGIAEGIwEGIoFMhgIARAAGEIYkQIYtAIY6gIYgAQYjAQYigUyGAgCEAAYQhiRAhi0AhjqAhiABBiMBBiKBTIYCAMQABhCGJECGLQCGOoCGIAEGIwEGIoFMhgIBBAAGEIYkQIYtAIY6gIYgAQYjAQYigUyGAgFEAAYQhiRAhi0AhjqAhiABBiMBBiKBTIGCAYQRRhA0gEJNDQzNTlqMGo5qAIGsAIB8QXrCw53GMsTPw&sourceid=chrome&ie=UTF-8" target="_blank">Visit Google (New Tab)</a>
    </p>

    <!-- Link to another section in the same page using an anchor -->
    <p>
        <a href="#section2">Jump to Section 2 (On This Page)</a>
    </p>

    <!-- Some space to scroll -->
    <div style="height: 400px;"></div>

    <!-- Target section -->
    <h2 id="section2">Section 2</h2>
    <p>You have jumped to Section 2!</p>

</body>
</html>
