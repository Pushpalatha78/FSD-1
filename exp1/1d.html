<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thumbnail Image Gallery</title>
  <style>
    :root{
      --thumb-size: 100px;
      --gap: 12px;
      --bg: #111;
      --card-bg: #fff;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6f7fb,#e9eef8);
      color:#111;
      min-height:100vh;
      padding:28px;
      box-sizing:border-box;
    }

    header{
      max-width:1100px;
      margin:0 auto 18px;
    }
    h1{
      margin:0 0 6px;
      font-size:1.25rem;
      letter-spacing: -0.2px;
    }
    p.lead{
      margin:0;
      color:#444;
      font-size:0.95rem;
    }

    /* Gallery grid */
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--thumb-size), 1fr));
      gap: var(--gap);
      max-width:1100px;
      margin:18px auto 60px;
      justify-items:center;
      align-items:center;
    }

    /* Thumbnail card / link */
    .thumb-link{
      display:block;
      width:var(--thumb-size);
      height:var(--thumb-size);
      border-radius:8px;
      overflow:hidden;
      box-shadow: 0 4px 10px rgba(20,20,40,0.08);
      border: 1px solid rgba(17,17,17,0.06);
      background: var(--card-bg);
      text-decoration:none;
      position:relative;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .thumb-link:focus,
    .thumb-link:hover{
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 18px rgba(20,20,40,0.12);
      outline: 3px solid rgba(59,130,246,0.15);
    }

    /* The img inside -- cover crop & center */
    .thumb-link img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      vertical-align:middle;
    }

    /* caption (optional) */
    .caption{
      margin-top:8px;
      font-size:0.85rem;
      color:#333;
      text-align:center;
    }

    /* Lightbox overlay */
    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.7);
      z-index:9999;
      padding:20px;
    }
    .lightbox.open{ display:flex; }

    .lightbox-content{
      max-width: calc(100% - 40px);
      max-height: calc(100% - 80px);
      border-radius:10px;
      overflow:auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      background: #fff;
      position:relative;
    }

    .lightbox-img{
      display:block;
      width:100%;
      height:auto;
      max-height: calc(100vh - 140px);
    }

    .close-btn{
      position:absolute;
      top:8px;
      right:8px;
      background:rgba(255,255,255,0.9);
      border:none;
      border-radius:6px;
      padding:6px 8px;
      cursor:pointer;
      font-size:0.9rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.12);
    }

    /* responsive tweak: increase thumb count on larger screens */
    @media (min-width:720px){
      .gallery{ grid-template-columns: repeat(auto-fill, minmax(calc(var(--thumb-size) + 0px), 1fr)); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Thumbnail Gallery</h1>
    <p class="lead">Thumbnails are displayed at ~100×100. Click any thumbnail to view the full-size image in an overlay (lightbox).</p>
  </header>

  <!-- Gallery: duplicate the .item block for each image -->
  <main class="gallery" aria-label="Image gallery">
    <!-- Example item 1 -->
    <figure class="item">
      <!--
        href: path to full-size image
        data-full: also points to full image used by JS lightbox
        target + rel: acts as fallback (opens in new tab) if JS is disabled
      -->
      <a class="thumb-link" href="pic1.jpeg" data-full="pic1.jpeg" target="_blank" rel="noopener noreferrer" aria-label="Open Photo 1 full-size">
        <img src="pic1.jpeg" alt="Photo 1 description (e.g., mountains at sunset)" loading="lazy" width="100" height="100">
      </a>
    </figure>

    <figure class="item">
      <a class="thumb-link" href="pic2.jpeg" data-full="pic2.jpeg" target="_blank" rel="noopener noreferrer" aria-label="Open Photo 2 full-size">
        <img src="pic2.jpeg" alt="Photo 2 description (e.g., lake reflection)" loading="lazy" width="100" height="100">
      </a>
    </figure>

    <figure class="item">
      <a class="thumb-link" href="pic3.jpeg" data-full="pic3.jpeg" target="_blank" rel="noopener noreferrer" aria-label="Open Photo 3 full-size">
        <img src="pic3.jpeg" alt="Photo 3 description (e.g., city skyline night)" loading="lazy" width="100" height="100">
      </a>
    </figure>

    <figure class="item">
      <a class="thumb-link" href="pic4.jpeg" data-full="pic4.jpeg" target="_blank" rel="noopener noreferrer" aria-label="Open Photo 4 full-size">
        <img src="pic4.jpeg" alt="Photo 4 description (e.g., forest path)" loading="lazy" width="100" height="100">
      </a>
    </figure>

  <!-- Lightbox overlay (hidden by default) -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lightbox-content" role="document">
      <button class="close-btn" id="closeBtn" aria-label="Close (Esc)">✕</button>
      <img id="lightboxImg" class="lightbox-img" src="" alt="">
    </div>
  </div>

  <script>
    // Lightweight lightbox logic
    (function() {
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightboxImg');
      const closeBtn = document.getElementById('closeBtn');
      const thumbLinks = Array.from(document.querySelectorAll('.thumb-link'));

      function openLightbox(imageUrl, altText) {
        lbImg.src = imageUrl;
        lbImg.alt = altText || 'Full-size image';
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden', 'false');
        // trap focus on close button
        closeBtn.focus();
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden', 'true');
        lbImg.src = '';
        document.body.style.overflow = '';
      }

      // Attach click handlers
      thumbLinks.forEach(a => {
        a.addEventListener('click', function(evt) {
          // If user holds ctrl/cmd or middle-click, let browser handle opening in new tab
          if (evt.ctrlKey || evt.metaKey || evt.button === 1) {
            return;
          }
          evt.preventDefault();
          const full = a.getAttribute('data-full') || a.href;
          const img = a.querySelector('img');
          openLightbox(full, img ? img.alt : '');
        });
      });

      // close when clicking outside content
      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) closeLightbox();
      });

      closeBtn.addEventListener('click', closeLightbox);

      // keyboard: Esc to close
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightbox.classList.contains('open')) {
          closeLightbox();
        }
      });
    })();
  </script>
</body>
</html>
