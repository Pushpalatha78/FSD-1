<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Styling Example</title>

    <!-- ðŸ”µ Internal CSS -->
    <style>
        /* Selector: h1, Property: color, Value: blue */
        h1 {
            color: blue;
            font-family: Arial, sans-serif;
        }

        /* Selector: .paragraph-style, Property: font-size, Value: 16px */
        .paragraph-style {
            font-size: 16px;
            color: darkgreen;
        }

        /* Selector: #footer, Property: text-align, Value: center */
        #footer {
            text-align: center;
            font-style: italic;
            color: gray;
        }
    </style>

    <!-- ðŸŸ¢ External CSS (normally linked like this) -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

    <!-- ðŸ”´ Inline CSS -->
    <h1 style="color: red; font-size: 28px;">This is a Heading (Inline Style)</h1>

    <!-- ðŸŸ¦ Internal CSS applied via class -->
    <p class="paragraph-style">This paragraph is styled using internal CSS with a class selector.</p>

    <!-- ðŸŸ¦ Internal CSS applied via ID -->
    <div id="footer">This is the footer styled with internal CSS using ID selector.</div>

</body>
</html>
