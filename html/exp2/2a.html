<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Grade Report Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }
    th, td {
      border: 2px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    caption {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table border="2" cellspacing="0" cellpadding="8">
    <caption>Student Grade Report</caption>

    <tr>
      <th rowspan="2">Student Name</th>
      <th colspan="3">Subjects</th>
      <th rowspan="2">Total</th>
      <th rowspan="2">Grade</th>
    </tr>

    <tr>
      <th>Math</th>
      <th>Physics</th>
      <th>Chemistry</th>
    </tr>

    <tr>
      <td>Siri</td>
      <td>85</td>
      <td>78</td>
      <td>92</td>
      <td>255</td>
      <td>A</td>
    </tr>

    <tr>
      <td>Hema</td>
      <td>90</td>
      <td>88</td>
      <td>85</td>
      <td>263</td>
      <td>A+</td>
    </tr>

    <tr>
      <td>Madhavi</td>
      <td>70</td>
      <td>65</td>
      <td>75</td>
      <td>210</td>
      <td>B</td>
    </tr>

  </table>

</body>
</html>
