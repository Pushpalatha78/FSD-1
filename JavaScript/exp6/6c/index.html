<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Input Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-section {
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 8px;
      margin-right: 10px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h1>Different Ways to Take Input in JavaScript</h1>

  <!-- 1. Using prompt() -->
  <div class="input-section">
    <button onclick="usePrompt()">1. Take input using prompt()</button>
  </div>

  <!-- 2. Using HTML Input Field -->
  <div class="input-section">
    <label for="textInput">Enter your name:</label>
    <input type="text" id="textInput" placeholder="Type something..." />
    <button onclick="readInputField()">2. Read from input field</button>
  </div>

  <!-- 3. Using confirm() -->
  <div class="input-section">
    <button onclick="useConfirm()">3. Take input using confirm()</button>
  </div>

  <!-- 4. Form Submission -->
  <div class="input-section">
    <form onsubmit="handleForm(event)">
      <label for="formInput">Enter your age:</label>
      <input type="text" id="formInput" required />
      <button type="submit">4. Submit form</button>
    </form>
  </div>

  <!-- Output Box -->
  <div id="output">Output will appear here.</div>

  <script>
    // 1. Using prompt()
    function usePrompt() {
      const name = prompt("What is your name?");
      document.getElementById("output").textContent = "You entered (via prompt): " + name;
    }

    // 2. Reading from input field
    function readInputField() {
      const input = document.getElementById("textInput").value;
      document.getElementById("output").textContent = "You entered (from input field): " + input;
    }

    // 3. Using confirm()
    function useConfirm() {
      const result = confirm("Do you want to continue?");
      document.getElementById("output").textContent = "You selected (via confirm): " + (result ? "Yes" : "No");
    }

    // 4. Using form submission
    function handleForm(event) {
      event.preventDefault(); // Prevent page reload
      const age = document.getElementById("formInput").value;
      document.getElementById("output").textContent = "You entered (via form): " + age;
    }
  </script>

</body>
</html>
