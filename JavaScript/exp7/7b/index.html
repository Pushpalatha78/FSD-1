<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Window Object Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Using the Window Object</h1>

  <p id="windowSize"></p>
  <p id="currentURL"></p>

  <button onclick="showWindowSize()">Show Window Size</button>
  <button onclick="showCurrentURL()">Show Current URL</button>
  <button onclick="openNewWindow()">Open New Window</button>
  <button onclick="greetUser()">Greet Me</button>
  <button onclick="showAlert()">Show Alert</button>

  <script>
    function showWindowSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById("windowSize").textContent = `Window size: ${width}px (width) Ã— ${height}px (height)`;
    }

    function showCurrentURL() {
      document.getElementById("currentURL").textContent = `Current URL: ${window.location.href}`;
    }

    function openNewWindow() {
      // Opens a new small window with example.com
      window.open("https://example.com", "_blank", "width=600,height=400");
    }

    function greetUser() {
      const name = window.prompt("What is your name?");
      if (name) {
        window.alert(`Hello, ${name}! Welcome to this demo.`);
      } else {
        window.alert("Hello, guest!");
      }
    }

    function showAlert() {
      window.alert("This is a window alert!");
    }
  </script>
</body>
</html>
