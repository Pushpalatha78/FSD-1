<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Font and Text Properties Line-by-Line</title>
<style>
  /* 1. font-size: controls the size of the font */
  .font-size-example {
    font-size: 30px;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  /* 2. font-weight: controls the thickness of the font */
  .font-weight-example {
    font-weight: bold; /* values: normal, bold, 100-900 */
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  /* 3. font-style: controls the style (normal, italic, oblique) */
  .font-style-example {
    font-style: italic;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  /* 4. text-decoration: adds decoration like underline, line-through */
  .text-decoration-example {
    text-decoration: underline;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  /* 5. text-transform: changes text case (uppercase, lowercase, capitalize) */
  .text-transform-example {
    text-transform: uppercase;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  /* 6. text-align: aligns text horizontally (left, center, right, justify) */
  .text-align-example {
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

  <div class="font-size-example">
    font-size: 30px; (Text size set to 30 pixels)
  </div>

  <div class="font-weight-example">
    font-weight: bold; (Text is bold)
  </div>

  <div class="font-style-example">
    font-style: italic; (Text is italic)
  </div>

  <div class="text-decoration-example">
    text-decoration: underline; (Text is underlined)
  </div>

  <div class="text-transform-example">
    text-transform: uppercase; (Text converted to uppercase)
  </div>

  <div class="text-align-example">
    text-align: center; (Text is centered horizontally)
  </div>

</body>
</html>
