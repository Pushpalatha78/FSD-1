<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fixed Tilted Background Image</title>
<style>
  body {
    margin: 0;
    position: relative;
    min-height: 200vh; /* enough height to scroll */
    font-family: Arial, sans-serif;
  }

  body::before {
    content: "";
    position: fixed;
    top: 50vh;        /* halfway down viewport */
    left: 50%;        /* center horizontally */
    transform: translate(-50%, -50%) rotate(-10deg); /* center & tilt */
    width: 300px;     /* image width */
    height: 300px;    /* image height */
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAECAMAAABo3cf9AAAAMFBMVEX///8AAADf399XV1drb22cnJzo6Oj29vZ4eHi9vb3Pz8+np6ejo6N+fn4fHx8qKirU1NSVlZUrKyvt7e2Tk5PawZZVAAABEklEQVR42u3QMQEAAAjDsOPf+ZI23CjNnQv+AFfrd3dc7HQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAOANcBbAwARxU8FgAAAABJRU5ErkJggg==');
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    z-index: -1;
  }
</style>
</head>
<body>
  <main>
    <h1>Scroll Down the Page</h1>
    <p>This page contains a fixed, tilted background image halfway down the viewport.</p>
    <p>Keep scrolling to see that the image remains in place.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque...</p>
    <p style="margin-bottom: 1000px;">(more content here to enable scrolling)</p>
  </main>
</body>
</html>
